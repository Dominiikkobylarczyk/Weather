<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weekly Weather Forecast</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Weekly Weather Forecast</h1>

  <table>
    <tr>
      <th>City</th>
      <th>Monday</th>
      <th>Tuesday</th>
      <th>Wednesday</th>
      <th>Thursday</th>
    </tr>
    <tr>
      <td>Chicago</td>
      <td><img src="sun.png" alt="sun"> 85°F</td>
      <td><img src="cloud.png" alt="cloud"> 78°F</td>
      <td><img src="rain.png" alt="rain"> 72°F</td>
      <td><img src="storm.png" alt="storm"> 75°F</td>
    </tr>
    <tr>
      <td>Tokyo</td>
      <td><img src="" alt=""> 80°F</td>
      <td><img src="" alt=""> 86°F</td>
      <td><img src="" alt=""> 74°F</td>
      <td><img src="" alt=""> 79°F</td>
    </tr>
    <tr>
      <td>Paris</td>
      <td><img src="" alt="rain"> 68°F</td>
      <td><img src=" alt="cloud"> 70°F</td>
      <td><img src="" alt="sun"> 78°F</td>
      <td><img src="" alt=""> 67°F</td>
    </tr>
    <tr>
      <td>Sydney</td>
      <td><img src="" alt="sun"> 90°F</td>
      <td><img src="" alt=""> 82°F</td>
      <td><img src="" alt=""> 75°F</td>
      <td><img src="" alt=""> 88°F</td>
    </tr>
  </table>

  
</body>
</html>
